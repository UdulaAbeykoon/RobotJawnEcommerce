<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container img {
            margin: 10px;
            transition: all 0.2s ease-in-out;
        }
        .small { width: 100px; }
        .medium { width: 200px; }
        .large { width: 300px; }
  
      #size-select {
      display: block;
      margin: 0 auto;
      padding: 20px 0;
    </style>
</head>
<body>
  
    <select id="size-select">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>

    <div class="image-container" id="image-container">
      <img src="/gallery/grid1.jpg">
       <img src="/gallery/grid2.jpg">
       <img src="/gallery/grid3.jpg">
       <img src="/gallery/grid4.jpg">
       <img src="/gallery/grid5.jpg">
       <img src="/gallery/grid6.jpg">
       <img src="/gallery/grid7.jpg">
       <img src="/gallery/grid8.jpg">
       <img src="/gallery/grid9.jpg">
      <img src="/gallery/grid10.jpg">
       <img src="/gallery/grid12.jpg">
       <img src="/gallery/grid13.jpg">
       <img src="/gallery/grid14.jpg">
       <img src="/gallery/grid15.jpg">
       <img src="/gallery/grid16.jpg">
       <img src="/gallery/grid17.jpg">
       <img src="/gallery/grid18.jpg">
       <img src="/gallery/grid19.jpg">
        <!-- Add more images as needed -->
    </div>

    <script>
        document.getElementById('size-select').addEventListener('change', function() {
            var size = this.value;
            var images = document.getElementById('image-container').getElementsByTagName('img');
            for (var i = 0; i < images.length; i++) {
                images[i].className = size;
            }
        });
    </script>
</body>
</html>
